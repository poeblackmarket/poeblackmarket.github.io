life:
  query: modsPseudo.+# Total to maximum Life:>0
(\d+)life:
  query: modsPseudo.+# Total to maximum Life:[$1 TO *]
(\d+)-(\d+)life:
  query: modsPseudo.+# Total to maximum Life:[$1 TO $2]

