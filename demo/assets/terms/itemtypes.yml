# Item Types
# ` denotes a search term and should be expended
(1|one)h(and)?:
  query: attributes.equipType:"One Handed Melee Weapon"
(2|two)h(and)?:
  query: attributes.equipType:"Two Handed Melee Weapon"
bow:
  query: attributes.itemType:Bow
claw:
  query: attributes.itemType:Claw
dagger:
  query: attributes.itemType:Dagger
axe:
  query: attributes.itemType:Axe
mace:
  query: attributes.itemType:Mace
sword:
  query: attributes.itemType:Sword
scep(tre)?:
  query: attributes.itemType:Sceptre
staff:
  query: attributes.itemType:Staff
1haxe:
  query: (`1h `axe)
1hmace:
  query: (`1h `mace)
1hsword:
  query: (`1h `sword)
2haxe:
  query: (`2h `axe)
2hmace:
  query: (`2h `mace)
2hsword:
  query: (`2h `sword)
wand:
  query: attributes.itemType:Wand
(chest|body)(armou?r)?:
  query: attributes.itemType:Body
boots?:
  query: attributes.itemType:Boots
gloves?:
