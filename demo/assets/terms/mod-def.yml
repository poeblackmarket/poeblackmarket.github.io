chaosres|chres|chares:
  query: _exists_:modsPseudo.+#% Total to Chaos Resistance
(\d+)chaosres|chres|chares:
  query: modsPseudo.+#% Total to Chaos Resistance:[$1 TO *]
(\d+)-(\d+)chaosres|chres|chares:
  query: modsPseudo.+#% Total to Chaos Resistance:[$1 TO $2]

