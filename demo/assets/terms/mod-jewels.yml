staffc(ast)?sp(eed)?(with)?:
  query: modsTotal.#% increased Cast Speed while wielding a Staff:>0
(\d+)staffc(ast)?sp(eed)?(with)?:
  query: modsTotal.#% increased Cast Speed while wielding a Staff:[$1 TO *]
(\d+)-(\d+)staffc(ast)?sp(eed)?(with)?:
  query: modsTotal.#% increased Cast Speed while wielding a Staff:[$1 TO $2]

