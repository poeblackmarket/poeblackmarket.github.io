# Vaal Mods

(addarrow|\+1arrow|plus(1|one)arrow):
  query: mods.\*.implicit.Adds an additional Arrow:true

mfc:
  query: modsTotal.+# Maximum Frenzy Charge:>0
(\d+)mfc:
  query: modsTotal.+# Maximum Frenzy Charge:>$1
(\d+)-(\d+)mfc:
  query: modsTotal.+# Maximum Frenzy Charge:[$1 TO $2]

mpc:
  query: modsTotal.+# Maximum Power Charge:>0
(\d+)mpc:
  query: modsTotal.+# Maximum Power Charge:>$1
(\d+)-(\d+)mpc:
  query: modsTotal.+# Maximum Power Charge:[$1 TO $2]

mec:
  query: modsTotal.+# Maximum Endurance Charge:>0
(\d+)mec:
  query: modsTotal.+# Maximum Endurance Charge:>$1
(\d+)-(\d+)mec:
  query: modsTotal.+# Maximum Endurance Charge:[$1 TO $2]
 
